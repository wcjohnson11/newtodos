<template name="TodosIndex">
<div class='todos-panel'>
		{{> CreateTodoItem}}

		<ul class='todos-list'>
			{{#each items}}
			<!-- The {{isDoneClass}} adds class of done for styling-->
				<li class='todo-item {{isDoneClass}}'>
					{{> TodoItem}}
				</li>
			{{else}}
				 <li class='todo-item empty'>
				 	No todos yet.
				 </li>
			{{/each}}
		</ul>

		{{> TodosCount}}
	</div>
</template>
